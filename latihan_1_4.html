<!DOCTYPE html>
<html>
  <head>
    <title>Halaman HTML Amanda</title>
    <link rel="icon" type="img/png" href="gambar/icon.png"/> <sizez="16x16" />
    <img src="gambar/icon.png">
  </head>
  <body>
        <!--Ordered List-->
        <ol type="1">
            <li>Jenis Buah : </li>
            <li>Jenis Makanan : </li>
            <li>Gender : </li>
        </ol>

        <!--Unordered List-->
        <ul>
            <li>Apel</li>
            <li>Nanas</li>
            <li>Jeruk</li>
            <li>Anggur</li>
        </ul>

        <!--Nested List-->
        <ol type="A">
            <li>Jenis Buah : 
                <ul>
                    <li>Apel</li>
                    <li>Nanas</li>
                </ul>
            </li>
            <li>Jenis Makanan : 
                <ol type="1">
                    <li>Nasi Goreng</li>
                    <li>Nasi Pecel</li>
                    <li>Soto Ayam</li>
                </ol>
            </li>
            <li>Gender : </li>
            <ol type="a">
                <li>Laki-Laki</li>
                <li>Perempuan</li>
              </ol>
              
        </ol>
  </body>
</html>
